<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./operate_al.css" />
    <link rel="stylesheet" href="./header/header.css" />
  </head>
  <title>Document</title>
  <body>
    <div id="header"></div>

    <form action="./testcgi.py" method="post">
      <button class="button" id="reboot">
        再起動
        <img
          src="https://thumb.ac-illust.com/c6/c67bb5f5356abf4252f13f14c560aaf8_t.jpeg"
        />
      </button>
    </form>
    <button class="button" id="shutdown">
      電源オフ
      <img
        src="https://png.pngtree.com/png-vector/20190120/ourmid/pngtree-shutdown-vector-icon-png-image_470710.jpg"
      />
    </button>
    <button class="button">サービス再起動</button>
    <script>
      // header.htmlを取得して#headerの要素として挿入される
      fetch("header/header.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#header").innerHTML = data));
    </script>
  </body>
</html>
